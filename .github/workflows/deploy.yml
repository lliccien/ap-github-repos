name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia esto por la rama que quieras desplegar
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Asegúrate de que este comando construya tu proyecto

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # Cambia esto si quieres desplegar en otra rama
          FOLDER: dist # Cambia esto si la carpeta de construcción es diferente
